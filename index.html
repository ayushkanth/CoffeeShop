<!DOCTYPE 
<html>
    <head>
        <title>JS</title>
		<meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
		 <style>
			@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playball&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Itim&family=Playball&display=swap');
			*{
			margin:0px;
			padding:0px;
			}
			</style>
    </head>
    <body>
		<div class="container-fluid">
		
		
		<!--1 starts-->
			<div class="row bg-primary" >
				<div class="col-md-4  pt-3 pb-1">
					<div class="row">
						<div class="col-md-6 offset-3">
							<img src="images/coffee.png" class="text-light " width="40" height="40">
						</div>
					</div>
					
				</div>
				<div class="col-md-5">
					<h1 class="pl-5 pt-3 pb-1 text-light font-weight-bold" style="font-family: 'Dancing Script', cursive;">COFFEE &nbsp; SHOP</h1>
				</div>
				<div class="col-md-3">
					<p class="text-light pt-2 pl-5 " style="font-family: 'Playball', cursive;font-size:20px;">Start your day<br> with a coffee <i class="fa-solid fa-face-grin-wink"></i></p>
				</div>
			</div>
		
		<!--1 ends-->
		</div>
		
		<!--2 starts-->
		<div class="container">
			<div class="row mt-4">
				<div class="col-md-7 " >
					<div class="row">
						<div class="col-md-8 offset-2">
						<h2 class="text-center text-primary mb-4" style="font-family: 'Itim', cursive; font-size:45px">Customer Details</h2>
						<form>
							<div class="form-group">
							<label for="exampleInputPassword1">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Enter your name" required>
							
							<span id="name_error" style="color:red;"></span>
						  </div>
						  <div class="form-group">
							<label for="exampleInputEmail1">Email</label>
							<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email" required>
							<span id="email_error" style="color:red;"></span>
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						  </div>
						   <label class="my-1 mr-2" for="inlineFormCustomSelectPref" required>Coffee Name</label>
							  <select class="custom-select my-1 mr-sm-2" id="coffeeName">
								<option selected>Choose...</option>
								<option >Cappuccino</option>
								<option >Espresso</option>
								<option >Doppio</option>
								<option >Macchiato</option>
								<option >Flat White</option>
							  </select>
						  <span id="coffeeName_error" style="color:red;"></span>
						  <div class="form-group">
							<label for="exampleInputPassword1">Coffee Quantity</label>
							<input type="number" class="form-control" min="1" id="quantity" placeholder="Enter the number of cups" required>
							<span id="quantity_error" style="color:red;"></span>
						  </div>
						  <div class="form-group">
							<label for="exampleInputPassword1">Table</label>
							<input type="number" class="form-control" min="1" id="tableNo" placeholder="Table Number" required>
							<span id="tableNo_error" style="color:red;"></span>
						  </div>
						  
						  <div class="text-center">
							<button type="reset" id="btn" onclick="takeValue()" class=" mt-4 btn btn-primary">Confirm Order</button>
						  </div>
						</form>
						</div>
					</div>
				</div>
				<div class="col-md-5 " >
					<h2 class="text-center text-primary mb-3" style="font-family: 'Itim', cursive; font-size:40px">Your Order Details</h2>
					
						<div class="container p-3 my-3 text-center" id="zero-card">
							<div class="card" >
								
								<div class="card-footer" style="background-color:#86C6F4">
								<h4 class="text-light">Order List Empty!!</h4><br>
									<h5 class="text-light">Please order something.</h5>
								</div>
								
							</div>
				
						  
						</div>
					
					
					<div id="add">
							
						
					</div>
					
					
				</div>
			</div>
			<!--2 ends-->
		</div>
		
		
		<!--JavaScript-->
		
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
		  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
			//let btn=document.getElementById("btn");
			// removing default btn
			
			//document.getElementById("btn").addEventListener("click", function(event){
			//event.preventDefault();
			//});
			var count=0;
			function takeValue(){
			
				name = document.getElementById("name").value;
				email = document.getElementById("email").value;
				quantity = document.getElementById("quantity").value;
				tableNo = document.getElementById("tableNo").value;
				coffeeName = document.getElementById("coffeeName").value;
				total=quantity*100;
				// if(!name || !tableNo || !quantity || !email || !coffeeName){
                  //  alert("Please fill all the details.");
                    //return;
                //}
				putValue(name,email,coffeeName,quantity,tableNo,total);
				
			}
			function putValue(name,email,coffeeName,quantity,tableNo,total){
				
				
				if(name == ""){
				
					document.getElementById("name_error").innerHTML = "Name Field is Required !!";
				
				}
				else if(email == ""){
					document.getElementById("email_error").innerHTML = "Email Field is Required !!";
				}
				else if(coffeeName == "Choose..."){
					document.getElementById("coffeeName_error").innerHTML = "Coffee Field is Required !!";
					
				}
				else if(quantity == ""){
					document.getElementById("quantity_error").innerHTML = "Quantity is Required !!";
				}
				else if(tableNo == ""){
					document.getElementById("tableNo_error").innerHTML = "Table Number is Required !!";
				}else{
				
					
					count+=1;
					document.getElementById("zero-card").style.display="none";
					document.getElementById("add").innerHTML += ` 
					<div class="row mt-3" id="remove">
							<div class="col-md-10  offset-1">
								<div class="card">
								<div class="card-header">
								<span>Order No. `+count+`</span>
								<span><button type="button" class="close" onclick="myFunction()" data-dismiss="modal"><i class="fa-solid fa-circle-minus text-danger"></i></button></span>
								</div>
									<div class="card-body">
										<div class="row">
										
											<div class="col-md-3 my-auto " style="padding-left:1px">
												<p class="text-center">Name</p>
											</div>
											<div class="col-md-9 ">
												<p id="card-name">`+name +`</p>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 " style="padding-left:1px">
												<p class="text-center">Email</p>
											</div>
											<div class="col-md-9 ">
												<p id="card-email">`+email +`</p>
											</div>
										</div>
										<div class="row align-items-center">
											<div class="col-md-3 " style="padding-left:1px">
												<p class="text-center">Coffee Name</p>
											</div>
											<div class="col-md-9">
												<p id="card-coffeeName">`+coffeeName +`</p>
											</div>
										</div>
										<div class="row" >
											<div class="col-md-3" style="padding-left:1px">
												<p class="text-center">Table No.</p>
											</div>
											<div class="col-md-9 ">
												<p id="card-tableNo">`+tableNo +`</p>
											</div>
										</div>
										<div class="row" >
											<div class="col-md-3 " style="padding-left:1px">
												<p class="text-center">Quantity</p>
											</div>
											<div class="col-md-9 ">
												<p id="card-quantity">`+quantity +`</p>
											</div>
										</div>
										
										
									</div>
									<div class="card-footer">
										<div class="row" >
											<div class="col-md-3 " style="padding-left:1px">
												<p class="text-center">Total</p>
											</div>
											<div class="col-md-9 ">
												<p id="card-total"><i class="fa-solid fa-indian-rupee-sign"></i>`+total +`</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					`;
				
				swal("Order Placed", "Order Placed SuccessFully !", "success");
					
				console.log("add "+count);
				
				}
			}
			
			function myFunction() {
			count-=1;
			if(count==0){
			document.getElementById("zero-card").style.display="block";
			}
			console.log("remove "+count);
			  const element = document.getElementById("remove");
			  element.parentNode.removeChild(element);
			}
			
		</script>
		
	</body>
</html>
